<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Anime Search</h1>

  <!-- Search input and button -->
  <div class="search-container">
    <input type="text" class="search-input" placeholder="Search for anime">
    <button class="search-button">Search</button>
  </div>

  <!-- Search results and news articles containers -->
  <div class="results-container">
    <div class="anilist-search-results results-section">
      <h2>AniList Results</h2>
      <!-- AniList search results will be displayed here -->
    </div>
    <div class="news-search-results results-section">
      <h2>News Results</h2>
      <!-- News search results will be displayed here -->
    </div>
  </div>

  <!-- Include the JavaScript file -->
  <script src="animePulse.js"></script>
</body>
</html>
